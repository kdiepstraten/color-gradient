<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kleuren</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<script src="script.js" defer></script>
<div class="container">
    <div class="first-colors">
        <div class="primary color" id="#1"></div>
        <p class="name-color-one" >Name:</p>
        <div class="secondary color" id="#2"></div>
        <p class="name-color-two">Name:</p>
        <div class="third color" id="#3"></div>
        <p class="name-color-three" >Name:</p>
        <div class="fourth color" id="#4"></div>
        <p class="name-color-four">Name:</p>
        <div class="fifth color" id="#5"></div>
        <p class="name-color-five">Name:</p>
        <button class="btn" type="button"> Change color</button>
    </div>
    <div class="second-colors">
        <div class="gradient g_1 color" id="#6"></div>
        <p class="gradient-1">Name: </p>
        <div class="gradient g_2 color" id="#7"></div>
        <p class="gradient-2">Name: </p>
        <div class="gradient g_3 color" id="#8"></div>
        <p class="gradient-3">Name: </p>
        <div class="gradient g_4 color" id="#9"></div>
        <p class="gradient-4">Name: </p>
        <div class="gradient g_5 color" id="#10"></div>
        <p class="gradient-5">Name: </p>

    </div>
</div>

</body>
</html>
